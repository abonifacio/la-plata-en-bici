<div class="row center-xs">
  <div class="col-sm-6">
    <h2>Seleccione una estaci√≥n</h2>
    <form (ngSubmit)="doRetirar()" #RetF="ngForm">
      <div class="row" >
          <div class="col-xs-8">
            <md-select placeholder="Estacion" [(ngModel)]="selected" name="estacionRetirar" required>
              <md-option *ngFor="let est of estaciones" [value]="est.id">
                <b>{{est.nombre}}</b> - {{est.direccion}}
              </md-option>
            </md-select>
          </div>
          <div class="col-xs-4">
            <button [disabled]="RetF.invalid" md-button type="submit" [color]="'primary'" >RETIRAR</button>
          </div>
      </div>
    </form>
  </div>
</div>
