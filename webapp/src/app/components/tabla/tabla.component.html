<md-table #table [dataSource]="dataSource" mdSort (mdSortChange)="sortData($event)">

  <ng-container cdkColumnDef="{{col.name}}" *ngFor="let col of columns">
    <md-header-cell *cdkHeaderCellDef md-sort-header> {{col.label}} </md-header-cell>
    <md-cell *cdkCellDef="let row"> {{row[col.name]}} </md-cell>
  </ng-container>

  <ng-container cdkColumnDef="ver">
    <md-header-cell *cdkHeaderCellDef > Ver </md-header-cell>
    <md-cell *cdkCellDef="let row"> <md-icon class="pointer" (click)="emitVer(row.id)">remove_red_eye</md-icon> </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="columnsSimple"></md-header-row>
  <md-row *cdkRowDef="let row; columns: columnsSimple;"></md-row>
    
</md-table>

<md-paginator #paginator
                [length]="dataSource.totalItems()"
                [pageIndex]="dataSource.currentPage()"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="pageChange($event)"
                >
  </md-paginator>
