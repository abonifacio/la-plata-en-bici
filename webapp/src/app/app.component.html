<md-toolbar color="primary">
  

  <a md-button routerLink="/">Inicio</a>
  <a md-button hasRole routerLink="/estaciones/listado">Estaciones</a>
  <a md-button hasRole="USER" routerLink="/bicicletas/mis-bicicletas">Bicicletas</a>
  <a md-button hasRole="ADMIN" routerLink="/bicicletas/listado">Bicicletas</a>
  <a md-button hasRole="ADMIN" routerLink="/usuarios/listado">Usuarios</a>
  <a md-button hasRole="ADMIN" routerLink="/estadisticas">Estadísticas</a>
  <a md-button hasRole="ADMIN" routerLink="/localidades">Localidades</a>

  <span class="fill-remaining-space"></span>

  <a md-button hasRole [mdMenuTriggerFor]="accMenu">
    <md-icon>account_circle</md-icon>
  </a>

  <md-menu #accMenu="mdMenu">
    <button md-menu-item class="f-12" routerLink="/perfil">PERFIL </button>
    <button md-menu-item class="f-12" (click)="logout()"> CERRAR SESIÓN </button>
  </md-menu>

</md-toolbar>

<app-loading></app-loading>

<md-card>
  <md-card-header>
    <md-card-title><h1>{{title | async}}</h1></md-card-title>
    <!--<md-card-subtitle>Subtitlo</md-card-subtitle>-->
  </md-card-header>
  <md-card-content>
    <br>
    <router-outlet></router-outlet>
  </md-card-content>
</md-card>
