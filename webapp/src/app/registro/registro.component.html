<form method="POST">


    <div layout="row" layout-wrap>
      <md-input-container>
        <input mdInput [(ngModel)]="user.apellido" name="apellido" type="text" placeholder="Apellido" required="true">
      </md-input-container>
    </div>

    <div layout="row" layout-wrap>
      <md-input-container>
        <input mdInput [(ngModel)]="user.nombre" name="nombre" type="text" placeholder="Nombre" required="true">
      </md-input-container>
    </div>

    <div layout="row" layout-wrap>
      <md-input-container>
        <input mdInput [(ngModel)]="user.calle" name="calle" type="text" placeholder="Calle" required="true">
      </md-input-container>
      <md-input-container>
        <input mdInput [(ngModel)]="user.nro" name="nro" type="text" placeholder="NÂ°" required="true">
      </md-input-container>
    </div>

    <div layout="row" layout-wrap>
      <md-input-container>
        <input mdInput [(ngModel)]="user.fechaNacimiento" name="fechaNac" type="date" placeholder="Fecha de nacimiento" required="true">
      </md-input-container>
    </div>

    <div layout="row" layout-wrap>
      <md-input-container>
        <input mdInput [(ngModel)]="user.email" name="email" type="email" placeholder="Mail" required="true">
      </md-input-container>
    </div>

    <div layout="row" layout-wrap>
      <md-radio-group name="sexo" [(ngModel)]="user.sexo">
        <div layout="column">
          <md-radio-button value="M" checked>Masculino</md-radio-button>
        </div>
        <div layout="column">
          <md-radio-button value="F">Femenino</md-radio-button>
        </div>
      </md-radio-group>
    </div>

    <div class="text-center">
      <button class="btn btn-deep-purple" type="submit">Registrarse</button>
    </div>

  </form>
