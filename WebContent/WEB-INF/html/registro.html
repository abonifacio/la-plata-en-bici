<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registro - La Plata en Bici</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

	<div class="container py-4">
		<!--Form without header-->
		<div class="card">
			<div class="card-block">
				<!--Header-->
				<form method="POST">

					<div class="text-center">
						<h3><i class="fa fa-lock"></i> Registro</h3>
						<hr class="mt-2 mb-2">
					</div>

					<!--Body-->
					<div class="md-form">
						<i class="fa fa-id-card-o prefix"></i>
						<input type="number" id="dni" name="dni" class="form-control" required="true">
						<label for="dni">DNI</label>
					</div>

					<div class="md-form">
						<i class="fa fa-user prefix"></i>
						<input type="text" id="nombre" name="nombre" class="form-control" required="true">
						<label for="nombre">Apellido y nombres</label>
					</div>
					
					<div class="md-form">
						<i class="fa fa-home prefix"></i>
						<input type="text" id="domicilio" name="domicilio" class="form-control" required="true">
						<label for="domicilio">Domicilio</label>
					</div>

					<div class="md-form">
						<i class="fa fa-calendar prefix"></i>
						<input type="date" id="fechaNac" name="fechaNac" class="form-control" required="true">
						<label for="fechaNac" class="active">Fecha de nacimiento</label>
					</div>

					<fieldset class="form-group pl-5">
						<input name="sexo" type="radio" id="masculino" value="M"  checked>
						<label for="masculino">Masculino</label>
					</fieldset>

					<fieldset class="form-group pl-5">
						<input name="sexo" type="radio" id="femenino" value="F" >
						<label for="femenino">Femenino</label>
					</fieldset>

					<div class="md-form">
						<i class="fa fa-envelope prefix"></i>
						<input type="email" id="email" name="email" class="form-control" required="true">
						<label for="email">Mail</label>
					</div>

					<div class="text-center">
						<button class="btn btn-deep-purple" type="submit">Registrarse</button>
					</div>

				</form>
			</div>

		</div>
		<!--/Form without header-->
	</div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
</body>

</html>
