<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Estacionar bici - La Plata en Bici</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <base href="/LaPlataEnBici/">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!--Navbar-->
	<nav class="navbar navbar-toggleable-md navbar-dark bg-primary">
	    <div class="container">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="inicio">
		    <strong>LaPlataEnBici</strong>
		</a>
		<div class="collapse navbar-collapse" id="navbarNav1">
		    <ul class="navbar-nav mr-auto">
		        <li class="nav-item dropdown btn-group">
		            <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Estaciones</a>
		            <div class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">
		                <a href="estaciones" class="dropdown-item">Listado</a>
		                <a href="estaciones/mapa" class="dropdown-item">Mapa</a>
		            </div>
		        </li>
		        <li class="nav-item dropdown btn-group">
		            <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bicicletas</a>
		            <div class="dropdown-menu dropdown" aria-labelledby="dropdownMenu1">
		                <a href="bicicletas/retirar" class="dropdown-item">Retirar</a>
		                <a href="bicicletas/estacionar" class="dropdown-item">Estacionar</a>
		            </div>
		        </li>
		    </ul>
		    <ul >
		    	<li class="nav-item dropdown btn-group">
		            <a class="nav-link dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Perfil</a>
		            <div class="dropdown-menu dropdown active" aria-labelledby="dropdownMenu1">
		                <a href="perfil/editar" class="dropdown-item">Editar</a>
		                <a href="logout" class="dropdown-item">Cerrar sesión</a>
		            </div>
		        </li>
		    </ul>
		    
		</div>
	    </div>
	</nav>


	<div class="container py-4">
		<!--Form without header-->
		<div class="card">
			<div class="card-block">
				<!--Header-->
				<form method="POST">

					<div class="text-center">
						<h3><i class="fa fa-flag-o"></i> Estacionar bici</h3>
						<hr class="mt-2 mb-2">
					</div>

					<!--Body-->
					<div class="md-form">
						<i class="fa fa-hashtag prefix"></i>
						<input type="number" id="id" name="id" class="form-control">
						<label for="id">Código de bici</label>
					</div>

                    <div class="md-form ml-5">
						<select name="estacion" class="form-control">
                            <option value="0">Estacion</option>
                            <option value="1">Plaza moreno</option>
                            <option value="2">Parque Saavedra</option>
                        </select>
					</div>

					<div class="md-form ml-5 mb-5">
						<label for="denunCb">
							<input type="checkbox" id="denunCb" name="denunciar">Denunciar bicicleta en mal estado
						</label>
					</div>

					<div class="md-form ml-5">
						<textarea name="denuncia" id="denuncia" cols="30" rows="10" class="md-textarea"  placeholder="Denuncia" style="display:none;"></textarea>
					</div>

					<div class="text-center">
						<button class="btn btn-deep-purple" type="submit">Estacionar</button>
					</div>

				</form>
			</div>

		</div>
		<!--/Form without header-->
	</div>
	

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>

    <script type="text/javascript">
    	$('#denunCb').change(function(){
    		if($(this).is(":checked")){
    			$('#denuncia').show(500);
    		}else{
    			$('#denuncia').hide(500);
    		}
    	});        
    </script>
</body>

</html>
